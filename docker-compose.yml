version: "3.8"
services:
  api:
    container_name: hexa-backend
    restart: always
    build: .
    ports:
      - 5001 # Use integer values directly
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
  db:
    container_name: postgres
    image: postgres
    ports:
      - 5433  # Use integer values directly (assuming 5432 is the default PostgreSQL port)
    volumes:
      - data:/data/db
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
volumes:
  data: {}








