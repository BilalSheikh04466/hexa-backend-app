version: "3.8"
services:
  api:
    container_name: hexa-backend
    restart: always
    build: .
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
  db:
    container_name: postgres
    image: postgres
    ports:
      - "${DB_PORT}:5432"  # Use 5432 as the default PostgreSQL port
    volumes:
      - data:/data/db
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
volumes:
  data: {}

